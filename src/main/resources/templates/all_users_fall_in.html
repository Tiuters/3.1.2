<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">-->
<!--<html lang="en">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div>
    <h2>All Users</h2>
    <table class="user-table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Post</th>
            <th>Username</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPost()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getRolesAsString()}"></td>

            <td>
                <form th:action="@{admin/get_user_to_edit/{id}(id=${user.getId()})}">
                    <button>Edit</button>
                </form>
            </td>

            <td>
                <form th:method="DELETE" th:action="@{/admin/delete_user/{id}(id=${user.getId()})}">
                    <input type="submit" value="delete"/>
                </form>
            </td>

            </tr>
        </tbody>
    </table>
    <p>
    <form th:action="@{/admin/make_new_empty/}">
        <button>Make new!</button>
        <a href="/logout">Logout</a>
    </form>
<!--    <br/><br/>-->
<!--    <a href="/user">Admin's personal page</a>-->
    </p>
</div>
</body>
</html>
